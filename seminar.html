<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>세무사 세미나 – 다온리치</title>
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
:root{
  --bg:#0b1220; --text:#eef2f7; --muted:#aeb8cc;
  --gold:#c7a15a; --gold-2:#e6c98f;
  --line:#21304a; --card:#0f1d33; --card-2:#0a1426;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.75}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block;height:auto}
.container{width:min(1100px,92%);margin:auto}

/* Header */
.header{padding:18px 0;border-bottom:1px solid var(--line);background:#0a1426;position:sticky;top:0;z-index:30}
.header__in{display:flex;align-items:center;justify-content:space-between}
.brand{
  font-weight:800;font-size:1.4rem;letter-spacing:.02em;
  background:linear-gradient(135deg,var(--gold),var(--gold-2));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.nav a{color:var(--muted);margin-left:14px;font-weight:500}
.nav a:hover{color:var(--gold-2)}

/* Hero */
.hero{padding:72px 0 28px;text-align:center;background:linear-gradient(180deg,#0a1426 0%,transparent 100%)}
.hero .eyebrow{display:inline-block;color:var(--gold-2);font-weight:700;letter-spacing:.12em;text-transform:uppercase;margin-bottom:8px}
.hero h1{font-size:clamp(26px,4.4vw,42px);margin:.3em 0}
.hero p{color:var(--muted);line-height:1.95;max-width:780px;margin:0 auto}

/* Sections */
.section{padding:44px 0;border-top:1px solid var(--line)}
.section__title{text-align:center;font-size:clamp(24px,3.2vw,32px);margin-bottom:10px}
.section__lead{text-align:center;color:var(--muted);max-width:740px;margin:0 auto 24px}

/* Grid & Cards */
.grid{display:grid;gap:18px;grid-template-columns:repeat(3,1fr)}
@media(max-width:1000px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:720px){.grid{grid-template-columns:1fr}}
.card{background:linear-gradient(180deg,var(--card),#0a1a30);border:1px solid var(--line);border-radius:16px;overflow:hidden;display:flex;flex-direction:column;box-shadow:var(--shadow)}
.thumb{position:relative}
.thumb img{width:100%;aspect-ratio:16/9;object-fit:cover}
.badge{position:absolute;left:12px;top:12px;background:#111;border:1px solid var(--line);color:#fff;font-size:.82rem;border-radius:8px;padding:.25rem .6rem;opacity:.9}
.badge--green{background:#0c3}
.badge--gray{background:#333}
.badge--red{background:#c0392b}
.body{padding:18px}
.title{margin:0 0 .45rem;color:#fff;font-size:1.07rem;line-height:1.45}
.meta{display:flex;gap:8px;flex-wrap:wrap;color:var(--muted);font-size:.9rem;margin-top:.35rem}
.meta span{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--line);border-radius:999px;padding:.2rem .6rem}
.actions{display:flex;gap:10px;padding:14px 18px;border-top:1px solid var(--line);margin-top:auto}
.btn{display:inline-flex;align-items:center;justify-content:center;height:40px;padding:0 14px;border-radius:10px;font-weight:700;border:1px solid rgba(255,255,255,.08);color:var(--text);transition:.25s}
.btn--primary{background:linear-gradient(135deg,var(--gold),var(--gold-2));color:#111;border:none}
.btn--primary:hover{opacity:.9}
.btn--ghost{background:transparent}
.btn--ghost:hover{color:var(--gold-2)}

/* FAQ */
.faq{max-width:900px;margin:0 auto}
.faq__item{border:1px solid var(--line);background:#0f1d33;border-radius:12px;margin-bottom:10px;overflow:hidden}
.faq__q{padding:14px 16px;font-weight:700;cursor:pointer}
.faq__a{padding:0 16px 14px;color:var(--muted);display:none}

/* Filters */
.filters{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:8px 0 18px}
.filter{border:1px solid var(--line);background:#0f1d33;color:var(--muted);border-radius:999px;padding:.45rem .9rem;font-weight:700;cursor:pointer}
.filter.is-active{background:linear-gradient(135deg,var(--gold),var(--gold-2));color:#111;border:none}

/* Footer */
.footer{padding:26px 0;background:#0a1426;border-top:1px solid var(--line);text-align:center;color:var(--muted)}
</style>
</head>
<body>
<header class="header">
  <div class="container header__in">
    <a href="index.html" class="brand">DAONRICH</a>
    <nav class="nav">
      <a href="about.html">회사소개</a>
      <a href="partners.html">제휴세무사</a>
      <a href="seminar.html">세미나</a>
      <a href="insights.html">인사이트</a>
    </nav>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <span class="eyebrow">SEMINAR</span>
    <h1>세무사 ‘業의 확장’, ‘역량의 강화’를 위한 세미나</h1>
    <p>다온리치는 세무사의 컨설팅 역량을 높이는 실무 중심 교육을 운영합니다.</p>
  </div>
</section>

<!-- Schedule -->
<section class="section">
  <div class="container">
    <h2 class="section__title">일정</h2>
    <p class="section__lead">예정된 세션을 확인하세요.</p>

    <div class="filters" id="filters-when">
      <button class="filter is-active" data-when="all">전체 기간</button>
      <button class="filter" data-when="this">이번 달</button>
      <button class="filter" data-when="next">다음 달</button>
    </div>

</section>

    <p class="section__lead">종료된 세션입니다. 다시보기/자료는 순차 제공됩니다.</p>
    <div class="grid" id="past-list"></div>

<!-- FAQ -->
<section class="section">
  <div class="container">
    <h2 class="section__title">FAQ</h2>
    <div class="faq" id="faq">

        <div class="faq__a">개별 공지에서 확인해주세요.</div>
      </div>
      <div class="faq__item">

        <div class="faq__a">수정 중</div>

<script>
(function(){
  const data = JSON.parse(document.getElementById('seminar-data').textContent);

  // 기본 폴백 이미지(브랜드 톤)
  const fallbackImg = "https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&w=1600&q=80";

  // DOM
  const upcomingEl = document.getElementById('upcoming-list');
  const pastEl = document.getElementById('past-list');

  // 오늘(자정 기준)
  const today = new Date(); today.setHours(0,0,0,0);

  // 상태 뱃지
  const badgeByStatus = {
    open: {label:"접수중", cls:"badge--green"},
    closed: {label:"마감", cls:"badge--gray"},
    ended: {label:"종료", cls:"badge--red"},
    invite: {label:"INVITE", cls:""}
  };

  // 정렬 및 분류
  const sorted = [...data].sort((a,b)=> new Date(a.date) - new Date(b.date));
  const upcoming = sorted.filter(it => (new Date(it.date) >= today) && (it.status === 'open' || it.status === 'invite'));
  const past = sorted.filter(it => (new Date(it.date) < today) || (it.status === 'ended' || it.status === 'closed')).reverse();

  // 카드 HTML
  function cardHTML(item){
    const b = badgeByStatus[item.status] || {label:"",cls:""};
    const img = (item.image && item.image.trim()) ? item.image : fallbackImg;
    const dateTxt = `${item.date} ${item.time||""}`.trim();
    const actionPrimary = (item.status==="open") ? `<a class="btn btn--primary" href="${item.applyUrl||'#'}" target="_blank" rel="noopener">신청하기</a>` : '';
    const actionSecondary = item.detailUrl ? `<a class="btn btn--ghost" href="${item.detailUrl}">상세</a>` : '';

    return `
    <article class="card" data-date="${item.date}" data-status="${item.status}">
      <div class="thumb">
        <img loading="lazy" src="${img}" alt="${item.title}"
             onerror="this.onerror=null;this.src='${fallbackImg}'">
        <span class="badge ${b.cls}">${b.label}</span>
      </div>
      <div class="body">
        <h3 class="title">${item.title}</h3>
        <div class="meta">
          <span>${dateTxt}</span>
          <span>${item.venue||"오프라인"}</span>
        </div>
      </div>
      <div class="actions">
        ${actionPrimary}${actionSecondary}
      </div>
    </article>`;
  }

  function renderLists(){
    upcomingEl.innerHTML = upcoming.map(cardHTML).join('') || `<p style="color:var(--muted)">예정된 일정이 없습니다.</p>`;
    pastEl.innerHTML = past.map(cardHTML).join('') || `<p style="color:var(--muted)">지난 세션이 없습니다.</p>`;
  }
  renderLists();

  // 기간 필터
  let whenActive = "all";
  function applyFilters(){
    document.querySelectorAll('#upcoming-list .card').forEach(c=>{
      const d = new Date(c.dataset.date);
      let okWhen = true;
      if(whenActive!=="all"){
        const base = new Date(); base.setHours(0,0,0,0);
        const y = base.getFullYear(), m = base.getMonth();
        const thisStart = new Date(y,m,1);
        const nextStart = new Date(y,m+1,1);
        const nextNext = new Date(y,m+2,1);
        if(whenActive==="this"){ okWhen = (d>=thisStart && d<nextStart); }
        if(whenActive==="next"){ okWhen = (d>=nextStart && d<nextNext); }
      }
      c.style.display = okWhen ? '' : 'none';
    });
  }
  document.querySelectorAll('#filters-when .filter').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('#filters-when .filter').forEach(b=>b.classList.remove('is-active'));
      btn.classList.add('is-active');
      whenActive = btn.dataset.when;
      applyFilters();
    });
  });

  // FAQ 토글
  document.querySelectorAll('.faq__item').forEach(item=>{
    const q=item.querySelector('.faq__q'), a=item.querySelector('.faq__a');
    q.addEventListener('click', ()=>{ a.style.display = (a.style.display==='block') ? 'none' : 'block'; });
  });
})();
</script>
